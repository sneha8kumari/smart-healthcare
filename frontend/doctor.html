<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container-box">

    <h1>Add Doctor</h1>

    <label>Doctor Name:</label>
    <input id="name" type="text">

    <label>Department:</label>
    <select id="department">
        <option value="">-- Select Department --</option>
        <option value="General Medicine">General Medicine</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="ENT">ENT</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Gynecology">Gynecology</option>
        <option value="Dental">Dental</option>
    </select>

    <label>Working Start Time:</label>
    <input id="start" type="time">

    <label>Working End Time:</label>
    <input id="end" type="time">

    <button onclick="addDoctor()">Add Doctor</button>

    <p id="result"></p>

    <hr>

    <h2>All Doctors</h2>
    <ul id="doctorList"></ul>

</div>

<script>
async function addDoctor() {
    const name = document.getElementById("name").value.trim();
    const department = document.getElementById("department").value;
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;

    // VALIDATION
    if (!name) return alert("Enter doctor name");
    if (!department) return alert("Select department");
    if (!start || !end) return alert("Enter working hours");

    let res = await fetch("http://localhost:5000/api/doctors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, department, working_start: start, working_end: end })
    });

    let data = await res.json();

    if (data.error) {
        alert("Error: " + data.error);
        return;
    }

    document.getElementById("result").innerText = "Doctor Added! ID = " + data.doctor_id;

    loadDoctors();
}

async function loadDoctors() {
    let res = await fetch("http://localhost:5000/api/doctors");
    let doctors = await res.json();

    let list = document.getElementById("doctorList");
    list.innerHTML = "";

    doctors.forEach(d => {
        let li = document.createElement("li");
        li.innerHTML = `<strong>${d.name}</strong> - ${d.department} (${d.working_start} to ${d.working_end})`;
        list.appendChild(li);
    });
}

window.onload = loadDoctors;
</script>

</body>
</html>
