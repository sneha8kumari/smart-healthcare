<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="container-box" style="max-width:420px;">

    <h1 class="text-center">üë©‚Äç‚öïÔ∏è Staff Login</h1>

    <label><i class="fa-solid fa-user-shield"></i> Username:</label>
    <input id="username" type="text" placeholder="Enter username">

    <label><i class="fa-solid fa-lock"></i> Password:</label>
    <input id="password" type="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <p id="result"></p>

</div>

<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter both username and password");
        return;
    }

    let res = await fetch("http://localhost:5000/api/staff/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    let data = await res.json();

    if (data.token) {
        localStorage.setItem("staff_token", data.token);
        alert("Login Successful!");
        window.location.href = "staff.html";
    } else {
        alert("Invalid Credentials!");
    }
}
</script>

</body>
</html>
