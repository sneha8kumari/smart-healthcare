<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login</title>
  
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Staff Login</h2>

<label>Username:</label>
<input id="username" class="form-control mb-3" placeholder="Enter username">

<label>Password:</label>
<input id="password" class="form-control mb-3" type="password" placeholder="Enter password">

<button class="btn btn-primary w-100" onclick="login()">Login</button>

<p id="msg" class="text-danger mt-3"></p>

<script>
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  let res = await fetch("http://localhost:5000/api/staff/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, password })
  });

  if (res.status === 200) {
    let data = await res.json();
    localStorage.setItem("staffToken", data.token);
    window.location.href = "staff.html";
  } else {
    document.getElementById("msg").innerText = "Wrong password or username!";
  }
}
</script>

</body>
</html>
