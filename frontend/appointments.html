<!DOCTYPE html>
<html>
<head>
    <title>My Appointments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>View My Appointments</h2>

<label>User ID:</label>
<input id="user_id" class="form-control w-50">
<button onclick="loadAppointments()" class="btn btn-primary mt-3">Load</button>

<table class="table table-bordered mt-4">
    <thead>
        <tr>
            <th>ID</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Cancel</th>
        </tr>
    </thead>
    <tbody id="apptTable"></tbody>
</table>

<script>
async function loadAppointments() {
    let user_id = document.getElementById("user_id").value;

    const res = await fetch("http://localhost:5000/api/appointments/" + user_id);
    const data = await res.json();

    let table = document.getElementById("apptTable");
    table.innerHTML = "";

    data.forEach(a => {
        let row = `<tr>
            <td>${a.id}</td>
            <td>${a.doctor_id}</td>
            <td>${a.date}</td>
            <td>${a.time}</td>
            <td>${a.status}</td>
            <td><button class="btn btn-danger" onclick="cancelAppt(${a.id})">Cancel</button></td>
        </tr>`;
        table.innerHTML += row;
    });
}

async function cancelAppt(id) {
    await fetch("http://localhost:5000/api/cancel/" + id, { method: "POST" });
    alert("Appointment Cancelled!");
    loadAppointments();
}
</script>

</body>
</html>
