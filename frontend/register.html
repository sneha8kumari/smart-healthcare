<!DOCTYPE html>
<html>
<head>
    <title>Register User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="container-box" style="max-width:420px;">

    <h1 class="text-center">üìù Register User</h1>

    <label><i class="fa-solid fa-user"></i> Full Name:</label>
    <input id="name" type="text" placeholder="Enter your name">

    <label><i class="fa-solid fa-phone"></i> Phone Number:</label>
    <input id="phone" type="number" placeholder="10-digit mobile number">

    <label><i class="fa-solid fa-envelope"></i> Email:</label>
    <input id="email" type="email" placeholder="email@example.com">

    <button onclick="registerUser()">Register</button>

    <p id="result" class="success-message"></p>

</div>

<script>
async function registerUser() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name) return alert("Please enter your name");
    if (!phone || phone.length < 10) return alert("Enter valid phone number");
    if (!email) return alert("Enter your email");
    if (!name || !phone || !email)
    return res.status(400).json({ error: "All fields required" })
    let res = await fetch("http://localhost:5000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, email })
    });

    let data = await res.json();

    document.getElementById("result").innerText =
        "User Registered! ID: " + data.user_id;
}
</script>

</body>
</html>
